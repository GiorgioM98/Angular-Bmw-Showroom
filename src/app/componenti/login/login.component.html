<mat-toolbar class="toolbar">
  <div class="logo">
    <img class="imgIcon" src="../../assets/bmw-logo.svg" alt="">
    <h1 class="titolo">BMW SHOWROOM</h1>
  </div>
  <button mat-icon-button (click)="onNavigate()" class="example-icon"
    aria-label="Example icon-button with subscribe icon">
    <mat-icon><span class="material-symbols-outlined">
        subscriptions
      </span></mat-icon>
  </button>
</mat-toolbar>



<h1 class="form"><strong>SIGN-IN</strong></h1>

<form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-form-field appearance="fill">
    <mat-label>EMAIL</mat-label>
    <input matInput type="email" name="email" required ngModel>
    <mat-error *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
      Inserisci un e-mail!
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>PASSWORD</mat-label>
    <input matInput type="password" name="password" required ngModel>
    <mat-error *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
      Inserisci una password!
    </mat-error>
  </mat-form-field>
  <button mat-flat-button class="btn" type="submit" [disabled]="!loginForm.valid">INVIA</button>
</form>
